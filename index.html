<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="inner-upper-container">
          <div class="day">
            <label for="day" class="label">Day</label><br /><br />
            <input type="text" id="day" />
          </div>
          <div class="month">
            <label for="month" class="label">Month</label><br /><br />
            <input type="text" id="month" />
          </div>
          <div class="year">
            <label for="year" class="label">Year</label><br /><br />
            <input type="text" id="year" />
          </div>
        </div>
        <button class="btn">
          <img
            src="./assets/images/icon-arrow.svg"
            class="img"
            alt="calculate"
            srcset=""
          />
        </button>
        <div class="inner-lower-container">
          <div class="age-years"><span>--</span> years</div>
          <div class="age-months"><span>--</span>months</div>
          <div class="age-days"><span>--</span> days</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
